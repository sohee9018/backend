<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="wrapper">
        <div class="project-list">
            <div class="project p-1">
                <div class="project-overlay">
                    <div class="project-title">
                        <h2><a href="https://www.naver.com/">MotionLand1</a></h2>
                    </div>
                    <div class="project-categ">Branding1</div>
                </div>
            </div> <!-- //p-1 -->
            <div class="project p-2">
                <div class="project-overlay">
                    <div class="project-title">
                        <h2><a href="https://www.naver.com/">MotionLand2</a></h2>
                    </div>
                    <div class="project-categ">Branding2</div>
                </div>
            </div> <!-- //p-2 -->
            <div class="project p-3">
                <div class="project-overlay">
                    <div class="project-title">
                        <h2><a href="https://www.naver.com/">MotionLand3</a></h2>
                    </div>
                    <div class="project-categ">Branding3</div>
                </div>
            </div> <!-- //p-3 -->
            <div class="project p-4">
                <div class="project-overlay">
                    <div class="project-title">
                        <h2><a href="https://www.naver.com/">MotionLand4</a></h2>
                    </div>
                    <div class="project-categ">Branding4</div>
                </div>
            </div> <!-- //p-4 -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
        $('.p-1').hover(function(){
            $('.cursor').css({backgroundImage:"url(img/image-1.jpg"})
        });
        $('.p-2').hover(function(){
            $('.cursor').css({backgroundImage:"url(img/image-2.jpg"})
        });
        $('.p-3').hover(function(){
            $('.cursor').css({backgroundImage:"url(img/image-3.jpg"})
        });
        $('.p-4').hover(function(){
            $('.cursor').css({backgroundImage:"url(img/image-4.jpg"})
        });

        var cursor = $('.cursor'),
            overlay =$('.project-overlay');

        overlay. mousemove(function(e){
            // gsap.to(무엇이, 시간은, 어떻게);
            gsap.to(cursor, 0.5, {
                opacity:1,
                scale:1,
            });
            gsap.to(cursor, 0.5, {
                left:e.pageX,
                top:e.pageY,
                delay:0.03
            });
        });
    </script>
</body>
</html>
